    <style>
        /* === متغيرات الألوان === */
        :root {
            --primary-gradient: linear-gradient(135deg, #1a5f7a 0%, #0d2f3f 100%);
            --secondary-gradient: linear-gradient(45deg, #2980b9 0%, #3498db 100%);
            --accent-color: #e74c3c;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] {
            --primary-gradient: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
            --card-bg: rgba(44, 62, 80, 0.95);
            --text-light: #ecf0f1;
            --text-dark: #bdc3c7;
        }

        /* === الأنيميشن === */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes rotate3D {
            0% { transform: perspective(1000px) rotateY(0deg); }
            100% { transform: perspective(1000px) rotateY(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === التنسيقات الأساسية === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* === شريط التحميل === */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .dna-loader {
            width: 100px;
            height: 100px;
            position: relative;
            animation: rotate3D 3s infinite linear;
        }

        .dna-loader::before,
        .dna-loader::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--text-light);
            border-radius: 50%;
            animation: float 1.5s infinite ease-in-out alternate;
        }

        .dna-loader::after {
            animation-delay: 0.75s;
            background: var(--accent-color);
        }

        /* === الهيدر === */
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .logo {
            font-size: 3.5em;
            font-weight: 900;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            font-family: 'Amiri', serif;
            animation: fadeIn 1s ease-in-out;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: var(--text-light);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        /* === البحث === */
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            border: none;
            background: var(--card-bg);
            color: #000;
            font-size: 1.2em;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            box-shadow: var(--hover-shadow);
            outline: none;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-radius: 0 0 15px 15px;
            box-shadow: var(--shadow);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .result-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #000; /* تغيير اللون إلى الأسود */
        }

        .result-item:hover {
            background: var(--secondary-gradient);
            color: var(--text-light);
        }

        /* === معلومات المرض === */
        .disease-info {
            display: none;
            margin-top: 40px;
            animation: slideIn 0.5s ease;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .info-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card-header h2 {
            font-size: 1.8em;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .symptom-item, .treatment-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .severity-high {
            background: rgba(231, 76, 60, 0.1);
            border-right: 4px solid #e74c3c;
        }

        .severity-medium {
            background: rgba(241, 196, 15, 0.1);
            border-right: 4px solid #f1c40f;
        }

        .severity-low {
            background: rgba(46, 204, 113, 0.1);
            border-right: 4px solid #2ecc71;
        }

        /* === التحذيرات === */
        .emergency-alert {
            background: var(--accent-color);
            color: var(--text-light);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: pulse 2s infinite;
        }

        .emergency-icon {
            font-size: 2em;
        }

        /* === السكرول === */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--card-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-gradient);
            border-radius: 5px;
        }

        /* === الريسبونسف === */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5em;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .search-box {
                font-size: 1em;
            }
        }

        /* إضافة أنيميشن للنص */

            from { opacity: 0; }
            to { opacity: 1; }

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading-screen').style.display = 'none';
                }, 500);
            }, 2000);
        });

        // البحث
        const searchInput = document.getElementById('diseaseSearch');
        const searchResults = document.getElementById('searchResults');
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim();
            searchResults.innerHTML = '';
            
            if (searchTerm.length > 0) {
                const matches = advancedSearch(searchTerm);

                if (matches.length > 0) {
                    searchResults.style.display = 'block';
                    matches.forEach(match => {
                        const div = document.createElement('div');
                        div.className = 'result-item';
                        div.innerHTML = `
                            <span>🔍</span>
                            <span>${match.name}</span>
                            ${match.relevance < 1 ? '<small>(نتيجة متعلقة)</small>' : ''}
                        `;
                        div.onclick = () => showDiseaseInfo(match.name);
                        searchResults.appendChild(div);
                    });
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        });

        // وظيفة البحث المتقدم
        function advancedSearch(searchTerm) {
            const results = [];
            const searchLower = searchTerm.toLowerCase();
            
            Object.entries(medicalDatabase).forEach(([disease, data]) => {
                let relevance = 0;
                
                // البحث في اسم المرض
                if (disease.toLowerCase().includes(searchLower)) {
                    relevance = 1;
                }
                
                // البحث في الأعراض
                data.symptoms.forEach(symptom => {
                    if (symptom.text.toLowerCase().includes(searchLower)) {
                        relevance = Math.max(relevance, 0.8);
                    }
                });
                
                // البحث في العلاجات
                data.treatments.forEach(treatment => {
                    if (treatment.text.toLowerCase().includes(searchLower)) {
                        relevance = Math.max(relevance, 0.7);
                    }
                });
                
                // البحث في المعلومات العلمية
                if (data.scientificInfo.name.toLowerCase().includes(searchLower)) {
                    relevance = Math.max(relevance, 0.9);
                }
                
                if (relevance > 0) {
                    results.push({ name: disease, relevance });
                }
            });
            
            return results.sort((a, b) => b.relevance - a.relevance);
        }

        // عرض معلومات المرض
        function showDiseaseInfo(diseaseName) {
            const disease = medicalDatabase[diseaseName];
            searchInput.value = diseaseName;
            searchResults.style.display = 'none';
            
            // عرض الأعراض
            const symptomsContainer = document.getElementById('symptoms');
            symptomsContainer.innerHTML = '';
            disease.symptoms.forEach((symptom, index) => {
                const div = document.createElement('div');
                div.className = `symptom-item severity-${symptom.severity}`;
                div.style.animationDelay = `${index * 0.1}s`;
                div.innerHTML = `
                    <span>${symptom.severity === 'high' ? '⚠️' : '✔️'}</span>
                    <span>${symptom.text}</span>
                `;
                symptomsContainer.appendChild(div);
            });

            // عرض العلاجات
            const treatmentsContainer = document.getElementById('treatments');
            treatmentsContainer.innerHTML = '';
            disease.treatments.forEach((treatment, index) => {
                const div = document.createElement('div');
                div.className = 'treatment-item';
                div.style.animationDelay = `${index * 0.1}s`;
                div.innerHTML = `
                    <span>💊</span>
                    <span>${treatment.text}</span>
                `;
                treatmentsContainer.appendChild(div);
            });

            // عرض المعلومات العلمية
            const scientificContainer = document.getElementById('scientificInfo');
            scientificContainer.innerHTML = `
                <h3>الاسم العلمي: ${disease.scientificInfo.name}</h3>
                <p>النوع: ${disease.scientificInfo.type}</p>
                ${disease.scientificInfo.prevalence ? `<p>الانتشار: ${disease.scientificInfo.prevalence}</p>` : ''}
                ${disease.scientificInfo.triggers ? 
                    `<p>المحفزات: ${disease.scientificInfo.triggers.join('، ')}</p>` : ''}
            `;

            // عرض تحذير الطوارئ
            document.getElementById('emergencyAlert').style.display = 
                disease.emergency ? 'flex' : 'none';

            // عرض قسم المعلومات
            document.getElementById('diseaseInfo').style.display = 'block';

            // عرض العلاج المنزلي
            const homeRemediesContainer = document.getElementById('homeRemedies');
            homeRemediesContainer.innerHTML = '';
            disease.homeRemedies.forEach((remedy, index) => {
                const div = document.createElement('div');
                div.className = 'remedy-item';
                div.style.animationDelay = `${index * 0.1}s`;
                div.innerHTML = `
                    <span>🏠</span>
                    <span>${remedy.text}</span>
                `;
                homeRemediesContainer.appendChild(div);
            });
        }

        // تبديل السمة
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                button.textContent = '🌙';
            } else {
                body.setAttribute('data-theme', 'dark');
                button.textContent = '☀️';
            }
        }
